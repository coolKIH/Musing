<script>
    function do_login(){
        var username = $("#username").val();
        var password = $("#password").val();
        username = $.trim(username);
        password = $.trim(password);
        if(username!="" && password!=""){
            $.ajax(
                    {
                        type:'post',
                        url:"includes/login.php",
                        data:{
                            do_login:"do_login",
                            username:username,
                            password:password
                        },
                        success:function(response){
                            if(response=="success"){
                                window.location.href="index.php";
                            }else{
                               alert("用户名或密码错误，请再次尝试！")
                            }
                        },
                    }
            );
        }else {
            alert("请填写用户名和密码！");
        }
        return false;
    }
</script>
<div id="login_form">
    <h2>log in Musing</h2>
    <form action="#"method="post" onsubmit="return do_login()">
    <input name="username" id="username" type="text" placeholder="Your username"  value="" autocomplete="off" required/>
    <br />
        <input type="password" style="display:none">
    <input name="password" id="password" type="password" placeholder="Password" value="" autocomplete="off" required/>
    <br />
        <input type="submit" name="logsubmit" value="log in"/>
    </form>
</div>
